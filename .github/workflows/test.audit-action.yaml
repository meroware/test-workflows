name: Audit Action
on: [push]
jobs:
  audit_action_job:
    runs-on: ubuntu-latest
    name: A job to test audit action 
    steps:
      - uses: actions/checkout@v2
      - uses: actions/checkout@v2
        with:
          repository: legolamel/audit-action
          ref: v1.0.7
      - name: Use the action
        id: audit-action
        uses: ./ # Uses an action in the root directory
        with:
          dirPath: ${{ github.workspace }}/vulnerable-project
          debug: true